<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barchasi List</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Barchasi List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <!-- Add other fields as needed -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for instance in object_list %}
                <tr>
                    <td>{{ instance.id }}</td>
                    <td>{{ instance.name }}</td>
                    <!-- Display other fields here -->
                    <td>
                        <a href="{% url 'barchasi_detail' instance.id %}" class="btn btn-info btn-sm">Detail</a>
                        <a href="{% url 'barchasi_update' instance.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'barchasi_delete' instance.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'barchasi_create' %}" class="btn btn-success">Create Barchasi</a>
    </div>
</body>
</html>
