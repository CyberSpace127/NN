{% extends 'rasxod/base.html' %}

{% block title %}
    Delete Barchasi
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Delete Barchasi</h1>
        <div class="alert alert-danger">
            <p>Are you sure you want to delete this item?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'barchasi_crud' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
