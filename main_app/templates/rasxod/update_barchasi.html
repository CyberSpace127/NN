{% extends 'rasxod/bases.html' %}

{% block title %}
    Update Barchasi
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Barchasi</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
        </div>
    </div>
{% endblock %}
