{% extends "Tip_ras/basess.html" %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete TipTable "{{ tiptable.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'tiptable_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
