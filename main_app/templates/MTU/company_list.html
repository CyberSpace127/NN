{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS styles -->
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Company List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Organization</th>
                    <!-- Add more table headers for other attributes -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for company in company_list %}
                    <tr>
                        <td>{{ company.name }}</td>
                        <td>{{ company.organization }}</td>
                        <!-- Add more table data cells for other attributes -->
                        <td>
                            <a href="{% url 'company_update' company.pk %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'company_delete' company.pk %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'company_create' %}" class="btn btn-success">Add Company</a>
    </div>
    <!-- Bootstrap JS and jQuery (for Bootstrap components that require it) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
