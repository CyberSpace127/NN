{% extends 'prognoz/base_generic.html' %}


{% block content %}
  <h2>Delete Prognoz</h2>
  <p>Are you sure you want to delete "{{ prognoz.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'iz_prognoz_detail' pk=prognoz.pk %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
